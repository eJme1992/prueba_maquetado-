<!DOCTYPE html>
<html>
   <head>
      <title>Prueba</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
      <style type="text/css">
         /*panel sombra */
         .row {
         margin-top:15px !important;
         margin-right: 0px !important;
         margin-left: 0px !important;}
         .modal-content{
         border-radius: 0px !important;
         }
         .text-right{text-align:right;}
         .hr{ border-bottom: 1.5px solid #f2f2f2; }
         .imagenes { padding-right: 0px !important;
         padding-left: 0px !important; }
         .gale { height: 40vw; width: 32% ; display: inline;}
         .star { font-size:3vmin;} 
         .fa-star, .fa-bookmark {color:#689F38;}
         .fa-user {color:#9B9898;}
         .titulo h4 {font-size:5.5vmin; line-height: 1.2em;}
         .titulo p {font-size:4vmin; line-height: 0px;}
         .btn-block{ border-radius: 0px !important; color:#fff;background-color:#689F38;  }
         footer {margin-top:12px; color:#689F38; font-size:4.5vmin;}
      </style>
   </head>
   <body>
      <div class="container">
      <h2>Edwin Jose Mogollon Prueba de maquetado de Card Reponsive</h2>
      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Abri prueba
      </button>
      <!-- The Modal -->
      <div class="modal fade" id="myModal">
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <!-- Modal body -->
               <div class="row">
                  <div class="col-4 col-md-3">
                     <img src="_/img/avatar.jpg" class="img-fluid">
                  </div>
                  <div class="col-6 col-md-8 titulo">
                     <h4><b>Clone Evolution:<br>
                        Batalla RPG</b>
                     </h4>
                     <p>FeelingTouch HK</p>
                     <p><i class="fab fa-tumblr"></i> Adolecentes</p>
                  </div>
                  <div class="col-md-1 col-1 text-right">
                     <h5><b><i class="far fa-bookmark"></i></b></h5>
                  </div>
                  <div class="col-12  row">
                     <div class="col-md-8 col-6 star">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> 12,142 <i class="fas fa-user"></i><br>
                        Compras integradas
                     </div>
                     <div class="col-md-4 col-6 text-right">
                        <button class="btn btn-block"> INSTALAR </button>
                     </div>
                     <div class="container hr"><br></div>
                  </div>
                  <div class="col-10 offset-1 text-center ">
                     <h5>Lidera los clones en la batalla contra los enimigos en este RPF inativo!</h5>
                  </div>
                  <div id="demo" class="carousel slide col-12 text-center imagenes" data-ride="carousel">
                     <!-- Indicators -->
                     <ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                     </ul>
                     <!-- The slideshow -->
                     <div class="carousel-inner">
                        <div class="carousel-item col-12 text-center imagenes active">
                           <img src="_/img/im1.jpg" class="gale item">
                           <img src="_/img/im2.jpg" class="gale item">
                           <img src="_/img/im3.jpg" class="gale item">
                        </div>
                        <div class="carousel-item col-12 text-center imagenes ">
                           <img src="_/img/im2.jpg" class="gale item">
                           <img src="_/img/im3.jpg" class="gale item">
                           <img src="_/img/im1.jpg" class="gale item">
                        </div>
                        <div class="carousel-item col-12 text-center imagenes ">
                           <img src="_/img/im3.jpg" class="gale item">
                           <img src="_/img/im1.jpg" class="gale item">
                           <img src="_/img/im2.jpg" class="gale item">
                        </div>
                     </div>
                     <a class="carousel-control-prev" href="#demo" data-slide="prev">
                     <span class="carousel-control-prev-icon"></span>
                     </a>
                     <a class="carousel-control-next" href="#demo" data-slide="next">
                     <span class="carousel-control-next-icon"></span>
                     </a>
                  </div>
                  <footer class="row">
                     <div class="col-6 card-body">
                        <img src="_/img/Google_Play_logo.png" class="img-fluid">
                     </div>
                     <div class="col-6 text-right card-body">
                        <a href="#"><b>MAS DETALLES</b></a>
                    </div>
                  </footer>
                  </div>
               </div>
            </div>
         </div>
      </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
   </body>
</html>
